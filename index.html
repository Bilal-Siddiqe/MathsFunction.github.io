<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        input {
            width: 70%;
        }

        div {
            width: 80vw;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5 pt-5 pb-5 border border-danger border-2">
        <center>
            <input class="m-1" type="text" placeholder="Num1" id="user1">
            <br>
            <br>
            <input class="m-1" type="text" placeholder="Num2" id="user2">
            <br>
            <br>
            <button class="btn btn-primary mt-2 mb-2" onclick="clkadd()">Add</button>
            <button class="btn btn-success mt-2 mb-2" onclick="clksub()">Subtract</button>
            <button class="btn btn-danger mt-2 mb-2" onclick="clkmult()">Multiply</button>
            <button class="btn btn-warning mt-2 mb-2" onclick="clkdivide()">Divission</button>
            <button class="btn btn-dark mt-2 mb-2" onclick="clkreminder()">Reminder</button>
        </center>
    </div>
    <script>
        let maths = {
            add: function (num1, num2) {
                document.write("<center><br> Your Answer Is <br><br><br><br><b><i><h1>", num1 + num2, "</h1></i></b></center>")
            },
            sub: function (num1, num2) {
                document.write("<center><br> Your Answer Is <br><br><br><br><b><i><h1>", num1 - num2, "</h1></i></b></center>")
            },
            mult: function (num1, num2) {
                document.write("<center><br> Your Answer Is <br><br><br><br><b><i><h1>", num1 * num2, "</h1></i></b></center>")
            },

            divide: function (num1, num2) {
                document.write("<center><br> Your Answer Is <br><br><br><br><b><i><h1>", num1 / num2, "</h1></i></b></center>")
            },
            reminder: function (num1, num2) {
                document.write("<center><br> Your Answer Is <br><br><br><br><b><i><h1>", num1 % num2, "</h1></i></b></center>")
            }
        }

        function clkadd() {
            maths.add(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
        function clksub() {
            maths.sub(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
        function clkmult() {
            maths.mult(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
        function clkdivide() {
            maths.divide(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
        function clkreminder() {
            maths.reminder(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
    </script>
</body>

</html>
